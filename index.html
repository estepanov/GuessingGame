<html lang="en">
    <head>
      <title>Super Guessing Game</title>
      <link href="style.css" rel="stylesheet">
      <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous">
    </head>
    <body>
      <div class="container">
  
          <div id='headers'>
            <div class="centerAll">
             <h1>Super Guessing Game!</h1>
              Guess a number between <b>1</b> and <b>100</b>.
            </div>
          </div>

          <div id='main'>
            <div id='input-parent'>
              <!-- Player's guess input, and submit button -->
              <div class="row centerAll">
                <form>
                    <input type="text" class="guessInput" autofocus="autofocus" placeholder="#" maxlength="3">
                    <input type="submit" class="guessTry" value="Go!">
                  </div>
                </form>
              </div>
            </div>
  
            <div id='guesses'>
              <!-- unordered list of guesses -->
              <div class="row centerAll">
                <span class="descriptor">previous guesses</span>
                  <ul class="guessList centerAll">
                    <li class="items"><h5>1st</h5>43</li>
                    <li class="items"><h5>2nd</h5>23</li>
                    <li class="items"><h5>3rd</h5>92</li>
                    <li class="items"><h5>4th</h5>78</li>
                    <li class="items"><h5>FINAL</h5>33</li>
                  </ul>
              </div>
            </div>
  
            <div id="menu-btns">
              <!-- reset and hint buttons -->
              <div class="row CenterAll">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default btn-group-lg">Help</button>
                  <button type="button" class="btn btn-default btn-group-lg">Reset</button>
                  <button type="button" class="btn btn-default btn-group-lg">Clear</button>
                  <button type="button" class="btn btn-default btn-group-lg">Hints?</button>
                </div>
              </div>
            </div>
        
            <div id='footer'>
              <div class="row">
                <div class="col-lg-12">
                  <div class="col-md-4 centerAll"><img src='fa-logo@2x.png' class="footerImages"></img></div>
                  <div class="col-md-4 centerAll"><div class="projectBy">PROJECT BY</div><div class="name">Evans Alexis Stepanov</div></div>
                  <div class="col-md-4 centerAll"><img src='grace_hopper_academy.png' class="footerImages"></img></div>
                </div>
              </div>
            </div>
    
      </div>
    </div>
  </body>
  <script src="guessingGame.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </html>
