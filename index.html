<html lang="en">
    <head>
      <title>Super Guessing Game</title>
      <link href="style.css" rel="stylesheet">
      <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
      <div class="container">
        <div id='container'>
  
          <div id='headers'>
            <div class="row">
              <div class="col-lg-12 centerAll"><h1>WaCkY Guessing Game!</h1></div>
            </div>
            <div class="row">
                <div class="col-lg-12 centerAll">Guess a number between <b>1</b> and <b>100</b>.</div>
            </div>
          </div>

          <div id='main'>
            <div id='input-parent'>
              <!-- Player's guess input, and submit button -->
              <div class="row">
                <form>
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Lets try...</span>
                    <input type="text" class="form-control" autofocus="autofocus" placeholder="enter your number guess here" maxlength="3">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Submit your guess!</button>
                    </span>
                  </div>
                </form>
              </div>
            </div>
  
            <div id='guesses'>
              <!-- unordered list of guesses -->
              <div class="row centerAll">
                <span class="descriptor">your previous guesses</span>
                  <ul class="guessList centerAll">
                    <li class="items">763</li>
                    <li class="items">982</li>
                    <li class="items">532</li>
                    <li class="items">241</li>
                    <li class="items">142</li>
                    <li class="items">432</li>
                    <li class="items">42</li>
                  </ul>
              </div>
            </div>
  
            <div id="menu-btns">
              <!-- reset and hint buttons -->
              <div class="row CenterAll">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default btn-group-lg">Help</button>
                  <button type="button" class="btn btn-default btn-group-lg">Reset</button>
                  <button type="button" class="btn btn-default btn-group-lg">Clear</button>
                  <button type="button" class="btn btn-default btn-group-lg">Hints?</button>
                </div>
              </div>
            </div>
          </div>
        </div>
  
  
  
        <div id='footer'>
          <div class="row">
            <div class="col-md-4 centerAll"><img src='fa-logo@2x.png' class="footerImages"></img></div>
            <div class="col-md-4 centerAll"><div class="projectBy">PROJECT BY</div><h4 class="name">Evans Alexis Stepanov</h4></div>
            <div class="col-md-4 centerAll"><img src='grace_hopper_academy.png' class="footerImages"></img></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
